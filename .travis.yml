language: python
python:
  - 2.7
  - 3.5
sudo: false

# Install packages
install:
  - pip install nose-cov python-coveralls
  - pip install -r requirements.txt
  - python setup.py install

# Run test
script:
  - nosetests --with-cov --cov galoshes --cov-config .coveragerc -v -s

# Calculate coverage
after_success:
  - coveralls

